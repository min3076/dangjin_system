<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>3 복무상황 신고</title>
<link rel="stylesheet" href="./css/common.css" />
<link rel="stylesheet" href="./css/layout.css" />
<link rel="stylesheet" href="./css/component.css" />
<script src="./font/webfont.js"></script>
<script type="text/javascript">
    WebFont.load({custom: {families: ["Spoqa Han Sans"],urls: ["./font/font_spoqahansans.css"],}, });
</script>
 <!-- include -->
 <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
 <script src="./js/include.js"></script>
 <!-- //include -->
<!--[if lt IE 9]>
    <script src="./js/html5/html5shiv.min.js"></script>
<![endif]-->
</head>
<body>
<!-- content 영역입니다. -->
<div class="wrapper">
    <!-- [include] header -->
    <div id="header"></div>
    <!-- //[include] header -->
    <section class="container">
        <div class="titwrap tit3">
            <h2 class="tit">복무상황 신고</h2> 
            <p>복무상황 신고페이지입니다.<br>
             복무상황에 따라 정보를 기입해주세요</p>
        </div>
        <div class="rcon">
            <h3>소속 및 개인정보</h3>
            <div class="linebox_bott">
                <div class="input_row inline_row">
                    <label for="input1_1" class="bar_title"><b>부서</b></label>
                    <input type="text" id="input1_1"  class="box_input w100p">
                    <label for="input1_2" class="bar_title ml_50 auto"><b>직급</b></label>
                    <input type="text" id="input1_2"  class="box_input w100">
                </div>
                <div class="input_row inline_row">
                    <label for="input1_3" class="bar_title"><b>성명</b></label>
                    <input type="text" id="input1_3"  class="box_input">
                </div>
                <div class="input_row inline_row">
                    <label for="input1_4" class="bar_title"><b>생년월일</b></label>
                    <input type="text" id="input1_4"  class="box_input">
                </div>
            </div>
            <h3>복무내용</h3>
            <div class="linebox_bott">
                <div class="input_row">
                    <b class="bar_title">휴직 종류</b>
                    <div class="input_radio">
                        <input type="radio" id="input2_1" name="input2_0"><label for="input2_1"><span></span>육아휴직</label>
                        <input type="radio" id="input2_2" name="input2_0"><label for="input2_2"><span></span>질병휴직</label>
                        <input type="radio" id="input2_3" name="input2_0"><label for="input2_3"><span></span>기타휴직</label>
                    </div>
                </div>
                <div class="input_row">
                    <b class="bar_title">복무 신고</b>
                    <label for="select2_1" class="sr-only">복무 신고 년도</label>
                    <select id="select2_1"  class="input_select w170 mr_14">
                            <option>2020년</option>
                    </select>
                    <label for="select2_2" class="sr-only">복무 신고 분기</label>
                    <select id="select2_2"  class="input_select w170">
                            <option>1/4분기~4/4분기</option>
                    </select>
                </div>
                <div class="input_row">
                    <strong class="bar_title">기간선택</strong>
                    <div class="box_period">
                        <label for="select2_3_1"><span class="sr-only">YYYYMM</span><span class="sr-only">기간선택 시작일</span></label>
                        <input type="date" id="select2_3_1" class="expect_date input_select">
                    <button class="btn_calendar" type="button"></button>
                    </div> 
                    <span class="space"> - </span>
                    <div class="box_period">
                        <label for="select2_3_2"><span class="sr-only">YYYYMM</span><span class="sr-only">기간선택 종료일</span></label>
                        <input type="date" id="select2_3_2" class="expect_date input_select">
                        <button class="btn_calendar" type="button"></button>
                    </div>
                    <label for="select2_3_3" class="sr-only">총 개월수</label>
                    <input type="text" id="select2_3_3"  class="box_input w60 ml_5">
                    <span class="space">개월</span>
                </div>
                <div class="input_row f_align_a_top w100p additem">
                    <strong class="bar_title">휴직 실적</strong>
                    <div class="wrap">
                        <div class="item box_period all_w100p">
                            <input class="box_input w100p">
                            <label for="input2_4_1" class="btn btn-outline-secondary ml_5"><i class="ico bi-minus"></i><span class="sr-only">참고자료 1 첨부</span> </label> 
                            <input type="file" id="input2_4_1">
                        </div>  
                        <div class="item box_period all_w100p">
                            <input class="box_input w100p">
                            <label for="input2_4_2" class="btn btn-outline-secondary ml_5"><i class="ico bi-minus"></i><span class="sr-only">참고자료 1 첨부</span> </label> 
                            <input type="file" id="input2_4_2">
                        </div>
                        <div class="item box_period all_w100p">
                            <input class="box_input w100p">
                            <label for="input2_4_3" class="btn btn-outline-primary ml_5"><i class="ico bi-plus"></i><span class="sr-only">참고자료 1 첨부</span> </label> 
                            <input type="file" id="input2_4_3">
                        </div>  
                    </div>
                </div>
                <div class="input_row">
                    <b class="bar_title">보수 수령여부</b>
                    <div class="input_check">
                        <input type="radio" id="input2_5_1" name="input2_5"><label for="input2_5_1"><span></span>해당</label>
                        <input type="radio" id="input2_5_2" name="input2_5"><label for="input2_5_1"><span></span>해당없음</label>
                    </div>
                </div>
            </div>
            <h3>휴직의 목적 외 사용 여부</h3>
            <div class="linebox_bott">
                <div class="input_row">
                    <b class="bar_title w220">휴직의 목적 달성 가능성</b>
                    <div class="input_check">
                        <input type="radio" id="input3_1_1" name="input3_1"><label for="input3_1_1"><span></span>가능</label>
                        <input type="radio" id="input3_1_2" name="input3_1"><label for="input3_1_2"><span></span>불가능</label>
                    </div>
                </div>
                <div class="input_row">
                    <b class="bar_title w220">휴직의 목적 외 사용 기간</b>
                    <div class="input_check">
                        <input type="radio" id="input3_2_1" name="input3_2"><label for="input3_2_1"><span></span>해당</label>
                        <input type="radio" id="input3_2_2" name="input3_2"><label for="input3_2_2"><span></span>해당없음</label>
                    </div>
                </div>
                <div class="input_row">
                    <b class="bar_title w220">해당 시</b>
                    <div class="input_check">
                        <input type="radio" id="input3_3_1" name="input3_3"><label for="input3_3_1"><span></span>1월 미만</label>
                        <input type="radio" id="input3_3_2" name="input3_3"><label for="input3_3_2"><span></span>1월 이상 ~ 3월 미만</label>
                        <input type="radio" id="input3_3_3" name="input3_3"><label for="input3_3_3"><span></span>3월 이상 ~ 6월 미만</label>
                        <input type="radio" id="input3_3_4" name="input3_3"><label for="input3_3_4"><span></span>6월 이상 ~ 1년 미만</label>
                        <input type="radio" id="input3_3_5" name="input3_3"><label for="input3_3_5"><span></span>1년 이상</label>
                    </div>
                </div>
                <div class="input_row">
                    <b class="bar_title w220">고의성</b>
                    <div class="input_check">
                        <input type="radio" id="input3_4_1" name="input3_4"><label for="input3_4_1"><span></span>해당</label>
                        <input type="radio" id="input3_4_2" name="input3_4"><label for="input3_4_2"><span></span>해당없음</label>
                    </div>
                </div>
                <div class="input_row">
                    <b class="bar_title w220">사회통념상 허용가능성</b>
                    <div class="input_check">
                        <input type="radio" id="input3_5_1" name="input3_5"><label for="input3_5_1"><span></span>해당</label>
                        <input type="radio" id="input3_5_2" name="input3_5"><label for="input3_5_2"><span></span>해당없음</label>
                    </div>
                </div>
                <div class="input_row">
                    <b class="bar_title w220">기타 휴직 목적에 현저히 위배</b>
                    <div class="input_check">
                        <input type="radio" id="input3_6_1" name="input3_6"><label for="input3_6_1"><span></span>해당</label>
                        <input type="radio" id="input3_6_2" name="input3_6"><label for="input3_6_2"><span></span>해당없음</label>
                    </div>
                </div>
            </div>
            <h3>휴직자의 복무상황</h3>
            <div class="input_row">
                <label for="input4" class="sr-only"><b>복무상황을 입력하세요</b></label>
                <textarea id="input4"  class="boxarea w100p"></textarea>
            </div>
            <div class="btnwrap lg">
                <button type="button" class="btn btn-primary btn-lg">신청하기</button>
                <button type="button" class="btn btn-secondary btn-lg">취소</button>
            </div>
        </div>
        <!-- [include] fooer -->
        <div id="footer"></div>
        <!-- //[include] fooer -->
    </section>
</div>
<!-- //content 영역입니다. -->
</body>
</html>
