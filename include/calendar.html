<script>
    function calendartab(){
    $("#caltab .tab-nav_link").on("click", function (e) {
        var $this = $(this);
        e.preventDefault();
        var selector = $this.attr("href");
        $("#caltab .tab-nav_link").removeClass("active");
        $("#caltab .tab-body").hide();
        $this.addClass("active");
        $(selector).show();
    });	
}
$(function(){
    calendartab();
});
</script>
